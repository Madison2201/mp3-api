services:
  mp3-nginx:
    build:
      context: ./docker
      dockerfile: nginx.docker
    volumes:
      - ./:/app
    depends_on:
      - mp3-php-fpm
    ports:
      - "81:80"
  mp3-php-fpm:
    build:
      context: ./docker
      dockerfile: php-fpm.docker
    environment:
      APP_DEBUG: 1
    volumes:
      - ./:/app
  mp3-php-cli:
    build:
      context: ./docker
      dockerfile: php-cli.docker
    environment:
      APP_DEBUG: 1
    volumes:
      - ./:/app
      - composer:/root/.composer/cache
  mp3-postgres:
    image: postgres:17.2-alpine
    volumes:
      - mp3-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: app
    ports:
      - "54321:5432"
volumes:
  mp3-postgres:
  composer:
